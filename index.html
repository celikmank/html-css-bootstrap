<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projeler</title>
    <style>
      :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22d3ee; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
      header { padding:32px 24px; border-bottom: 1px solid #1f2937; position: sticky; top:0; background: linear-gradient(180deg, rgba(15,23,42,.9), rgba(15,23,42,.7)); backdrop-filter: blur(10px); }
      h1 { margin:0; font-size: 20px; font-weight: 600; letter-spacing: .3px; }
      main { max-width: 900px; margin: 0 auto; padding: 32px 24px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
      .card { background: var(--card); border: 1px solid #1f2937; border-radius: 12px; padding: 18px; transition: transform .12s ease, border-color .12s ease; }
      .card:hover { transform: translateY(-2px); border-color: #374151; }
      .title { font-weight: 600; margin: 0 0 6px; font-size: 16px; }
      .desc { margin: 0; color: var(--muted); font-size: 13px; line-height: 1.35; }
      a.card { color: inherit; text-decoration: none; display: block; }
      footer { max-width: 900px; margin: 16px auto 36px; padding: 0 24px; color: var(--muted); font-size: 12px; }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML/CSS Projeleri</h1>
    </header>
    <main>
      <div class="grid">
        <a class="card" href="./car-dashboard-app/index.html">
          <h2 class="title">Car Dashboard App</h2>
          <p class="desc">Araç gösterge paneli arayüzü. HTML/CSS/JS ile statik demo.</p>
        </a>
        <a class="card" href="./quiz-app/index.html">
          <h2 class="title">Quiz App</h2>
          <p class="desc">Basit quiz uygulaması. Soru/cevap ve skor mantığı içerir.</p>
        </a>
      </div>
    </main>
    <footer>
      Tüm projeler statik içeriktir; doğrudan tarayıcıda açabilirsiniz.
    </footer>
  </body>
</html>
